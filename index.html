<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GREETER</title>
</head>
<body>
  <h2 style="text-align: center;">GREETER</h2>
  <h1 id="greeter" style="text-align: center;"> hi</h1>
</body>
<script>
  let now = new Date();
  const hour = now.getHours();
  console.log(hour);

  let greetings;
  if(hour>=0 && hour<11){
    greetings = "Good Morning";
  }
  else if(hour>=11 && hour<16){
    greetings = "Good Afternoon";
  }
  else if(hour>=16 && hour<19){
    greetings = "Good Evening";
  }
  else if(hour>=19 && hour<24){
    greetings = "Good Night";
  }
  document.getElementById("greeter").textContent = greetings;

</script>

</html>
